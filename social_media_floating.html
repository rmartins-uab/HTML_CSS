<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://css.gg/css?=|comment|facebook|instagram" rel="stylesheet">
<style>
    .icon{
        display: inline-block;
        font-size: 44px;
        animation: float 5s ease-in-out infinite;
    }
    .gg-instagram{
        animation-delay: 1s;
    }
    .gg-facebook{
        animation-delay: 2s;
    }
    @keyframes float {
        0%{
            transform: translateY(0);
        }
        50%{
            transform: translateY(-15px);
        }
        100%{
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

    <br><br><br><br>&emsp;
    <div class="icon-wrapper">
        &ensp;<i class="gg-comment icon"></i>
        &ensp;<i class="gg-instagram icon"></i>
        &ensp;<i class="gg-facebook icon"></i>    
    </div>  
</body>
</html>
